    <body>
        <div id="resume"></div>
        <script type="text/javascript">
            window.addEventListener("load", () => {
                fetch("https://raw.githubusercontent.com/bhupenderhere/Resume/main/Readme.md")
                    .then((res) => res.text())
                    .then((text) => {
                        let markdownText = text;
                        let storedMarkdownText = sessionStorage.getItem("markdownText");
                        if (markdownText !== storedMarkdownText) {
                            return fetch("https://api.github.com/markdown", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "text/plain"
                                },
                                body: JSON.stringify({
                                    text: markdownText,
                                    mode: "markdown",
                                }),
                            })
                                .then((res) => res.text())
                                .then((htmlContent) => {
                                    sessionStorage.setItem("markdownText", text);
                                    sessionStorage.setItem("htmlContent", htmlContent);
                                    document.getElementById("resume").innerHTML = htmlContent;
                                });
                        } else {
                            let htmlContent = sessionStorage.getItem("htmlContent");
                            document.getElementById("resume").innerHTML = htmlContent;
                        }
                    })
                    .catch((error) => console.error("Error:", error));
            });
        </script>
